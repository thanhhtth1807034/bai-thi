<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Thi Hết Môn</title>
    <link rel="stylesheet" href="baithi.css">
</head>
<body>
    <div class="header">
        <div class="row">
            <div class="col-3">
                <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRrlK2uk6Tt5bbf-Wt5RdyCEK0kjxIUuD7t9IBk1Ms054Xk-lA">
            </div>
            <div class="col-9">
                <img class="banner" src="https://ps.w.org/adrotate/assets/banner-772x250.jpg?rev=1691423">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <pre><q>Am nhạc là cách cảm xúc trở thành âm thanh.</q></pre>
                <div class="author">~Khuyết Danh</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 ">
                <h2>Đăng ký thông tin người dùng</h2>
                <form action="" name="register-form">
                    <div class="form-group">
                        <label>Fullname</label>
                        <input type="text" name="fullname" class="form-controls">
                        <span class="danger-text hidden-text"></span>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" name="email" class="form-controls">
                        <span class="danger-text hidden-text"></span>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" name="phone" class="form-controls">
                        <span class="danger-text hidden-text"></span>
                    </div>

                    <div class="form-group">
                        <label>Gender</label>
                        Male <input type="radio" name="gender" checked>
                        Female <input type="radio" name="gender">
                        Others <input type="radio" name="gender">
                    </div>
                    <div class="form-group">
                        <label>Favourite</label>
                        Sport <input type="checkbox" name="Favourite" checked>
                        Film <input type="checkbox" name="Favourite">
                        Book <input type="checkbox" name="Favourite">
                        Music <input type="checkbox" name="Favourite">
                        Other <input type="checkbox" name="Favourite">
                    </div>
                    <div class="form-group">
                        <label>Introduce Yourself</label>
                        <textarea cols="40" rows="5"></textarea>
                        <span class="danger-text hidden-text"></span>
                    </div>
                    <div class="form-group">
                        <label>&nbsp;</label>
                        <input type="button" name="btn-submit" value="submit" class="form-controls">
                        <input type="reset" name="btn-reset" value="reset" class="form-controls">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="row">
            <div class="col-12">
                <div class="infor">
                    <p>Họ và tên : Hoàng Tất Thành</p>
                    <p>Email:thanhhtth1807034@fpt.edu.vn</p>
                    <p>Lớp: T1808A</p>
                </div>
            </div>
        </div>
    </div>
<script src="baithi.js"></script>
</body>
</html>
